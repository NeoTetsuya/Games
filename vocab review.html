<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(45deg, #6c7b7f, #5a9fd4, #81c784, #a1887f, #90a4ae, #8e99f3);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100%;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-setup {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .setup-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .team-input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-input {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .team-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .team-colors {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid white;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        .color-option.selected {
            transform: scale(1.3);
            box-shadow: 0 0 25px rgba(255,255,255,1);
        }

        .start-game-btn {
            background: linear-gradient(45deg, #7b9ea8, #81a684);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            color: #fff;
        }

        .instructions {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .teams-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .team-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
        }

        .team-card.current-turn {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: currentTeamGlow 2s ease-in-out infinite alternate;
        }

        @keyframes currentTeamGlow {
            0% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
            100% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.9); }
        }

        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .team-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .current-turn-indicator {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .jeopardy-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
            background: rgba(0,0,0,0.3);
            padding: 3px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .category-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 10px;
        }

        .question-card {
            background: linear-gradient(45deg, #9c88a4, #8e9aaf);
            color: white;
            padding: 30px 10px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .question-card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .question-card:hover::before {
            left: 100%;
        }

        .question-card.challenge {
            background: linear-gradient(45deg, #b8956d, #d4af37);
            animation: challengePulse 2s ease-in-out infinite alternate;
            border: 3px solid #fff;
        }

        .question-card.challenge:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 20px 45px rgba(184, 149, 109, 0.5);
        }

        .question-card.revealed {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            cursor: default;
            opacity: 0.6;
            transform: scale(0.95);
        }

        .question-card.revealed:hover {
            transform: scale(0.95);
            box-shadow: none;
        }

        @keyframes challengePulse {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 35px rgba(255, 215, 0, 0.8); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
            border: 3px solid #ffd700;
        }

        .modal-content.challenge-modal {
            background: linear-gradient(135deg, #b8956d, #d4af37);
        }

        .modal-points {
            font-size: 2rem;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .modal-question {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #f8f9fa;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border-left: 4px solid #ffd700;
        }

        .modal-answer {
            font-size: 1.2rem;
            color: #fff3cd;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            border: 2px solid #ffd700;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            display: none;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reveal {
            background: linear-gradient(45deg, #d4af37, #c9a96e);
            color: #333;
        }

        .btn-reveal:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-correct {
            background: linear-gradient(45deg, #7b9ea8, #6b8e95);
            color: white;
        }

        .btn-correct:hover {
            background: linear-gradient(45deg, #6b8e95, #5a7d82);
        }

        .btn-incorrect {
            background: linear-gradient(45deg, #a67c7c, #956969);
            color: white;
        }

        .btn-incorrect:hover {
            background: linear-gradient(45deg, #956969, #845656);
        }

        .btn-close {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-close:hover {
            background: linear-gradient(45deg, #7f8c8d, #34495e);
        }

        .reset-btn {
            margin-top: 20px;
            background: linear-gradient(45deg, #8e9aaf, #7b9ea8);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .teams-display {
                gap: 10px;
            }
            
            .team-card {
                min-width: 120px;
                padding: 10px 15px;
            }
            
            .category-header {
                font-size: 0.9rem;
                padding: 15px 5px;
            }
            
            .question-card {
                font-size: 1.5rem;
                padding: 20px 5px;
                min-height: 60px;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
            }
            
            .modal-question {
                font-size: 1.1rem;
                padding: 15px;
            }
            
            .modal-answer {
                font-size: 1rem;
                padding: 15px;
            }
            
            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>

 <body>
  <div class="game-container"><!-- Team Setup Screen -->
   <div class="team-setup" id="teamSetup">

    <div class="team-input-section"><input type="text" class="team-input" id="team1" placeholder="Team 1 Name" maxlength="15"> <input type="text" class="team-input" id="team2" placeholder="Team 2 Name" maxlength="15"> <input type="text" class="team-input" id="team3" placeholder="Team 3 Name (Optional)" maxlength="15"> <input type="text" class="team-input" id="team4" placeholder="Team 4 Name (Optional)" maxlength="15"> <input type="text" class="team-input" id="team5" placeholder="Team 5 Name (Optional)" maxlength="15"> <input type="text" class="team-input" id="team6" placeholder="Team 6 Name (Optional)" maxlength="15">

     <h1 class="game-title" id="gameTitle">Team Vocabulary Jeopardy</h1>

  </div><!-- Modal for questions -->
  <div class="modal" id="questionModal">
   <div class="modal-content">

    <div class="modal-answer" id="modalAnswer"></div>
    <div class="modal-buttons"><button class="btn btn-reveal" id="revealBtn" onclick="revealAnswer()">Reveal Answer</button> <button class="btn btn-correct" id="correctBtn" onclick="markCorrect()" style="display: none;">Correct (+Points)</button> <button class="btn btn-incorrect" id="incorrectBtn" onclick="markIncorrect()" style="display: none;">Incorrect</button> <button class="btn btn-close" onclick="closeModal()">Close</button>
    </div>
   </div>
  </div>
  <script>
        const defaultConfig = {
            game_title: "Team Vocabulary Jeopardy",
            instructions_text: "Create teams and take turns answering questions"
        };

        let teams = [];
        let currentTeamIndex = 0;
        let currentQuestion = null;

        const teamColors = ['#8e9aaf', '#7b9ea8', '#81a684', '#b8956d', '#9c88a4', '#a67c7c'];

        const categories = [
            "Illnesses & Symptoms",
            "Accidents & Treatment", 
            "Food, Meals & Table Items",
            "Sports Vocabulary",
            "Shops & Services"
        ];

        const questions = {
            0: [ // Illnesses & Symptoms
                {
                    points: 100,
                    question: "You wake up and it hurts when you swallow. What do you have?",
                    answer: "sore throat",
                    type: "situation"
                },
                {
                    points: 200,
                    question: "Your friend keeps making a loud noise from their throat because they're sick. What are they doing?",
                    answer: "cough / coughing",
                    type: "situation"
                },
                {
                    points: 300,
                    question: "Complete the story: 'Maria ate too much pizza last night. Now her _____ hurts and she feels sick.'",
                    answer: "stomach ache (or stomach)",
                    type: "context"
                },
                {
                    points: 400,
                    question: "Your little brother is crying and pointing to his ear after swimming. He says it really hurts. What does he have?",
                    answer: "earache",
                    type: "situation"
                },
                {
                    points: 500,
                    question: "üèÜ CHALLENGE: Describe someone who has the flu. Use at least 4 illness vocabulary words: cough, sore throat, fever, stomach ache, earache, high temperature.",
                    answer: "Example: Sarah has the flu. She has a terrible cough and sore throat. She also has a high fever and feels very tired. Her whole body aches.",
                    type: "challenge",
                    isChallenge: true
                }
            ],
            1: [ // Accidents & Treatment
                {
                    points: 100,
                    question: "Tom fell off his bike and now has a purple mark on his arm where he hit the ground. What is this mark called?",
                    answer: "bruise",
                    type: "situation"
                },
                {
                    points: 200,
                    question: "Lisa cut her finger while cooking. What should she put on it to keep it clean and protected?",
                    answer: "bandage (or plaster)",
                    type: "situation"
                },
                {
                    points: 300,
                    question: "Complete: 'The doctor thinks my arm might be broken. He's sending me to get an _____ to see the bones.'",
                    answer: "X-ray",
                    type: "context"
                },
                {
                    points: 400,
                    question: "After the football match, Jake's ankle is swollen and painful but not broken. The doctor says he has twisted it badly. What injury does he have?",
                    answer: "sprain",
                    type: "situation"
                },
                {
                    points: 500,
                    question: "üèÜ CHALLENGE: Describe a sports accident and treatment. Use: sprain, fracture, X-ray, operation, medicine, bandage.",
                    answer: "Example: Tom fell while playing football and got a sprain in his ankle and a fracture in his wrist. He had an X-ray, needed an operation, and now wears a bandage. He takes medicine for pain.",
                    type: "challenge",
                    isChallenge: true
                }
            ],
            2: [ // Food, Meals & Table Items
                {
                    points: 100,
                    question: "It's 7 AM and you're eating cereal. It's 1 PM and you're eating a sandwich. It's 7 PM and you're eating pasta. What do we call these three times when you eat?",
                    answer: "meals",
                    type: "situation"
                },
                {
                    points: 200,
                    question: "The waiter brings your food to the table. What round, flat thing does he put it on for you to eat from?",
                    answer: "plate",
                    type: "situation"
                },
                {
                    points: 300,
                    question: "Complete the restaurant conversation: 'What's your favorite _____ on the menu?' 'I love the chicken curry _____.'",
                    answer: "dish",
                    type: "context"
                },
                {
                    points: 400,
                    question: "At a fancy restaurant, you first get soup, then the main meal, then dessert. What do we call each of these parts of the meal?",
                    answer: "course",
                    type: "situation"
                },
                {
                    points: 500,
                    question: "üèÜ CHALLENGE: Describe a three-course meal at a restaurant. Use all these words: course, dish, food, meal, plate.",
                    answer: "Example: This meal has three courses. The first course is soup served on a small plate. The main dish is chicken with vegetables. The final course is dessert. All the food was delicious!",
                    type: "challenge",
                    isChallenge: true
                }
            ],
            3: [ // Sports Vocabulary
                {
                    points: 100,
                    question: "The players are wearing skates and hitting a small black disc with sticks. The game is played on ice. What sport is this?",
                    answer: "ice hockey",
                    type: "situation"
                },
                {
                    points: 200,
                    question: "Sarah is holding a racket and hitting a yellow ball over a net. What sport is she playing?",
                    answer: "tennis",
                    type: "situation"
                },
                {
                    points: 300,
                    question: "Complete: 'I love riding my bike in the mountains. My favorite sport is _____.'",
                    answer: "cycling (or mountain biking)",
                    type: "context"
                },
                {
                    points: 400,
                    question: "At the Olympics, you see people jumping over hurdles, throwing javelins, and running races. What is this group of sports called?",
                    answer: "athletics",
                    type: "situation"
                },
                {
                    points: 500,
                    question: "üèÜ CHALLENGE: Plan a sports day with 5 different activities. Use: swimming, basketball, volleyball, climbing, skateboarding, mountain biking.",
                    answer: "Example: Morning: swimming and basketball. Afternoon: volleyball and climbing wall. Evening: skateboarding and mountain biking in the park. All sports are fun and good exercise!",
                    type: "challenge",
                    isChallenge: true
                }
            ],
            4: [ // Shops & Services
                {
                    points: 100,
                    question: "You want fresh bread and croissants for breakfast. Where should you go shopping?",
                    answer: "bakery",
                    type: "situation"
                },
                {
                    points: 200,
                    question: "Your hair is getting too long and you want a new style. Where do you need to make an appointment?",
                    answer: "hairdresser's",
                    type: "situation"
                },
                {
                    points: 300,
                    question: "Complete: 'I have a headache. I need to go to the _____ to buy some aspirin.'",
                    answer: "chemist",
                    type: "context"
                },
                {
                    points: 400,
                    question: "You want to read some books but don't want to buy them. You can borrow them for free and return them later. Where do you go?",
                    answer: "library",
                    type: "situation"
                },
                {
                    points: 500,
                    question: "üèÜ CHALLENGE: Plan a day of errands around town. Visit: supermarket, dentist, dry cleaner's, garage, travel agent's. Explain what you do at each place.",
                    answer: "Example: First, supermarket to buy food. Then dentist for teeth cleaning. Next, dry cleaner's to collect clothes. After, garage to fix my car. Finally, travel agent's to book a holiday.",
                    type: "challenge",
                    isChallenge: true
                }
            ]
        };

        function startGame() {
            // Collect team names
            teams = [];
            for (let i = 1; i <= 6; i++) {
                const teamName = document.getElementById(`team${i}`).value.trim();
                if (teamName) {
                    teams.push({
                        name: teamName,
                        score: 0,
                        color: teamColors[i-1]
                    });
                }
            }

            if (teams.length < 2) {
                alert("Please enter at least 2 team names!");
                return;
            }

            // Hide setup, show game
            document.getElementById('teamSetup').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';

            // Initialize game
            currentTeamIndex = 0;
            createBoard();
            updateTeamsDisplay();
            updateCurrentTurnIndicator();
        }

        function createBoard() {
            const board = document.getElementById('jeopardyBoard');
            board.innerHTML = '';

            // Create category headers
            categories.forEach(category => {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = category;
                board.appendChild(header);
            });

            // Create question cards
            for (let points = 100; points <= 500; points += 100) {
                for (let col = 0; col < 5; col++) {
                    const card = document.createElement('div');
                    card.className = 'question-card';
                    const questionIndex = (points / 100) - 1;
                    const questionData = questions[col][questionIndex];
                    
                    if (questionData && questionData.isChallenge) {
                        card.classList.add('challenge');
                        card.innerHTML = `<span style="font-size: 0.8em;">üèÜ</span><br>${points}`;
                    } else {
                        card.textContent = points;
                    }
                    
                    card.onclick = () => openQuestion(col, questionIndex);
                    card.id = `card-${col}-${questionIndex}`;
                    board.appendChild(card);
                }
            }
        }

        function updateTeamsDisplay() {
            const teamsDisplay = document.getElementById('teamsDisplay');
            teamsDisplay.innerHTML = '';

            teams.forEach((team, index) => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.style.backgroundColor = team.color;
                
                if (index === currentTeamIndex) {
                    teamCard.classList.add('current-turn');
                }

                teamCard.innerHTML = `
                    <div class="team-name">${team.name}</div>
                    <div class="team-score">${team.score}</div>
                `;
                
                teamsDisplay.appendChild(teamCard);
            });
        }

        function updateCurrentTurnIndicator() {
            const indicator = document.getElementById('currentTurnIndicator');
            const currentTeam = teams[currentTeamIndex];
            indicator.innerHTML = `<span style="color: ${currentTeam.color};">üéØ ${currentTeam.name}'s Turn</span>`;
        }

        function openQuestion(categoryIndex, questionIndex) {
            const card = document.getElementById(`card-${categoryIndex}-${questionIndex}`);
            if (card.classList.contains('revealed')) return;

            currentQuestion = {
                categoryIndex,
                questionIndex,
                points: questions[categoryIndex][questionIndex].points
            };

            const questionData = questions[categoryIndex][questionIndex];
            const modal = document.getElementById('questionModal');
            const modalContent = modal.querySelector('.modal-content');
            
            if (questionData.isChallenge) {
                modalContent.classList.add('challenge-modal');
            } else {
                modalContent.classList.remove('challenge-modal');
            }

            document.getElementById('incorrectBtn').style.display = 'inline-block';

        function markCorrect() {
            if (currentQuestion) {
                teams[currentTeamIndex].score += currentQuestion.points;
                markCardRevealed();
                updateTeamsDisplay();
                nextTurn();
                closeModal();
            }
        }

        function markIncorrect() {
            if (currentQuestion) {
                markCardRevealed();
                nextTurn();
                closeModal();
            }
        }

        function nextTurn() {
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            updateCurrentTurnIndicator();
            setTimeout(() => updateTeamsDisplay(), 300);
        }

        function markCardRevealed() {
            if (currentQuestion) {
                const card = document.getElementById(`card-${currentQuestion.categoryIndex}-${currentQuestion.questionIndex}`);
                card.classList.add('revealed');
                card.textContent = '‚úì';
            }
        }

        function closeModal() {
            document.getElementById('questionModal').style.display = 'none';
            currentQuestion = null;
        }

        function resetToSetup() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('teamSetup').style.display = 'block';
            
            // Clear team inputs
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`team${i}`).value = '';
            }
            
            teams = [];
            currentTeamIndex = 0;
            closeModal();
        }

        document.getElementById('questionModal').onclick = function(e) {
