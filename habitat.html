<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitat Crossword Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0fdf4; /* Light green bg */
        }

        .crossword-grid {
            display: grid;
            gap: 2px;
            background-color: #166534; /* Dark border color */
            padding: 4px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 100%;
            overflow: auto;
        }

        .cell {
            background-color: #166534; /* Matches border for empty cells */
            width: 36px;
            height: 36px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell.active {
            background-color: white;
        }

        .cell.active input {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            outline: none;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            color: #15803d;
            background: transparent;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .cell.active:focus-within {
            background-color: #dcfce7;
        }
        
        .cell.highlighted {
            background-color: #bbf7d0 !important;
        }

        .cell-number {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 9px;
            color: #166534;
            pointer-events: none;
            font-weight: bold;
        }

        /* Hide empty cells visibly */
        .cell.empty {
            visibility: hidden;
        }

        .clue-box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .clue-box:hover {
            transform: translateY(-2px);
        }

        .clue-item {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            transition: background-color 0.2s;
        }

        .clue-item:hover {
            background-color: #f0fdf4;
        }

        .clue-item.selected {
            background-color: #dcfce7;
            font-weight: 600;
            color: #15803d;
        }

        .clue-item.solved {
            text-decoration: line-through;
            color: #86efac;
        }

        /* Success Animation */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .correct-animation {
            animation: pop 0.3s ease-in-out;
            background-color: #86efac !important;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-green-800 mb-2">HABITATS</h1>
            <p class="text-green-600">Click a clue or a box to start solving!</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8 items-start">
            
            <!-- Crossword Grid Section -->
            <div class="w-full lg:w-auto flex-none flex justify-center bg-white p-4 rounded-xl shadow-lg border-4 border-green-100">
                <div id="grid-container" class="crossword-grid">
                    <!-- Grid generated by JS -->
                </div>
            </div>

            <!-- Clues Section -->
            <div class="w-full flex-grow grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Horizontal Clues -->
                <div class="clue-box p-6 border-t-4 border-green-500">
                    <h2 class="text-xl font-bold text-green-800 mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                        Across
                    </h2>
                    <div id="across-clues" class="space-y-1 text-gray-700 text-sm md:text-base">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Vertical Clues -->
                <div class="clue-box p-6 border-t-4 border-blue-500">
                    <h2 class="text-xl font-bold text-blue-800 mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                        </svg>
                        Down
                    </h2>
                    <div id="down-clues" class="space-y-1 text-gray-700 text-sm md:text-base">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-8">
            <button onclick="checkPuzzle()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105">
                Check Answers
            </button>
            <button onclick="resetPuzzle()" class="ml-4 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105">
                Reset
            </button>
        </div>
    </div>

    <!-- Victory Modal -->
    <div id="victoryModal" class="modal">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4 text-center transform transition-all scale-100 shadow-2xl">
            <div class="mb-4 text-6xl">üåç</div>
            <h2 class="text-3xl font-bold text-green-800 mb-2">Great Job!</h2>
            <p class="text-gray-600 mb-6">You've mastered the habitats!</p>
            <button onclick="closeModal()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg w-full">
                Play Again
            </button>
        </div>
    </div>

<script>
    // Puzzle Configuration
    // Grid Size: 16 wide x 10 high to fit the calculated layout comfortably
    const gridSize = { rows: 10, cols: 16 };
    
    // Word Data derived from PDF analysis and intersection logic
    const wordData = [
        {
            number: 2,
            direction: 'across',
            answer: 'GRASSLAND',
            row: 0,
            col: 4,
            clue: 'Large area covered with grasses.'
        },
        {
            number: 4,
            direction: 'across',
            answer: 'OCEAN',
            row: 3,
            col: 1,
            clue: 'A huge body of salt water.'
        },
        {
            number: 5,
            direction: 'across',
            answer: 'MOUNTAIN',
            row: 5,
            col: 8,
            clue: 'A landform that rises high above its surroundings.'
        },
        {
            number: 8,
            direction: 'across',
            answer: 'FOREST',
            row: 7,
            col: 2,
            clue: 'A large area filled with many trees.'
        },
        {
            number: 1,
            direction: 'down',
            answer: 'DESERT',
            row: 0,
            col: 12,
            clue: 'Driest places on Earth.'
        },
        {
            number: 3,
            direction: 'down',
            answer: 'RAINFOREST',
            row: 0,
            col: 5,
            clue: 'A tall, thick forest that receives a lot of rain each year.'
        },
        {
            number: 6,
            direction: 'down',
            answer: 'TUNDRA',
            row: 3,
            col: 11,
            clue: 'A large, barren region with no trees.'
        },
        {
            number: 7,
            direction: 'down',
            answer: 'RIVER',
            row: 4,
            col: 14,
            clue: 'A large natural stream of water that flows over land.'
        }
    ];

    let gridState = []; // 2D array storing cell info
    let currentDirection = 'across'; // 'across' or 'down'
    let currentWordIndex = null; // Index in wordData

    function initGrid() {
        const gridContainer = document.getElementById('grid-container');
        gridContainer.style.gridTemplateColumns = `repeat(${gridSize.cols}, 36px)`;
        gridContainer.innerHTML = '';
        gridState = Array(gridSize.rows).fill().map(() => Array(gridSize.cols).fill(null));

        // 1. Map words to grid state
        wordData.forEach((word, index) => {
            const letters = word.answer.split('');
            letters.forEach((letter, i) => {
                let r = word.row + (word.direction === 'down' ? i : 0);
                let c = word.col + (word.direction === 'across' ? i : 0);
                
                if (!gridState[r][c]) {
                    gridState[r][c] = {
                        char: letter,
                        words: [], // Stores indices of words passing through this cell
                        number: (i === 0) ? word.number : null,
                        dom: null,
                        input: null
                    };
                }
                // Add this word to the cell's list
                gridState[r][c].words.push({ index: index, charIndex: i });
                
                // If this is the start of a word, ensure the number is correct (prioritize lowest number if overlap)
                if (i === 0) {
                     if (gridState[r][c].number === null || word.number < gridState[r][c].number) {
                         gridState[r][c].number = word.number;
                     }
                }
            });
        });

        // 2. Render DOM
        for (let r = 0; r < gridSize.rows; r++) {
            for (let c = 0; c < gridSize.cols; c++) {
                const cellData = gridState[r][c];
                const cellDiv = document.createElement('div');
                cellDiv.className = `cell ${cellData ? 'active' : 'empty'}`;
                
                if (cellData) {
                    // Add Number
                    if (cellData.number) {
                        const numSpan = document.createElement('span');
                        numSpan.className = 'cell-number';
                        numSpan.innerText = cellData.number;
                        cellDiv.appendChild(numSpan);
                    }

                    // Add Input
                    const input = document.createElement('input');
                    input.maxLength = 1;
                    input.dataset.row = r;
                    input.dataset.col = c;
                    input.addEventListener('focus', handleFocus);
                    input.addEventListener('keydown', handleKeyDown);
                    input.addEventListener('input', handleInput);
                    input.addEventListener('click', handleClick); // Handle click to toggle direction
                    
                    cellDiv.appendChild(input);
                    cellData.dom = cellDiv;
                    cellData.input = input;
                }

                gridContainer.appendChild(cellDiv);
            }
        }

        renderClues();
    }

    function renderClues() {
        const acrossContainer = document.getElementById('across-clues');
        const downContainer = document.getElementById('down-clues');
        
        // Sort words by number
        const sortedWords = [...wordData].sort((a, b) => a.number - b.number);

        sortedWords.forEach((word, index) => {
            const originalIndex = wordData.indexOf(word);
            const el = document.createElement('div');
            el.className = 'clue-item';
            el.id = `clue-${originalIndex}`;
            el.innerHTML = `<strong>${word.number}.</strong> ${word.clue}`;
            el.onclick = () => selectWord(originalIndex);
            
            if (word.direction === 'across') {
                acrossContainer.appendChild(el);
            } else {
                downContainer.appendChild(el);
            }
        });
    }

    // Interaction Logic

    function handleClick(e) {
        const r = parseInt(e.target.dataset.row);
        const c = parseInt(e.target.dataset.col);
        const cell = gridState[r][c];

        // If clicking the already selected cell, toggle direction if possible
        if (cell.words.length > 1) {
             // Find current word selection
             const currentWordObj = wordData[currentWordIndex];
             // If we are currently selecting a word that this cell belongs to
             const isPartOfCurrent = cell.words.some(w => w.index === currentWordIndex);
             
             if (isPartOfCurrent) {
                 // Switch to the other word at this intersection
                 const otherWord = cell.words.find(w => w.index !== currentWordIndex);
                 if (otherWord) {
                     selectWord(otherWord.index);
                 }
             }
        }
    }

    function handleFocus(e) {
        const r = parseInt(e.target.dataset.row);
        const c = parseInt(e.target.dataset.col);
        const cell = gridState[r][c];

        // If we haven't selected a word yet, or focus changed via Tab/Click
        // pick the best word candidate for this cell
        if (currentWordIndex === null || !cell.words.some(w => w.index === currentWordIndex)) {
            // Default to the first word associated with this cell, 
            // OR prefer 'across' if available? 
            // Simple logic: just pick the first one.
            selectWord(cell.words[0].index);
        } else {
            // We are already in a valid word, just update highlighting
            highlightWord(currentWordIndex);
        }
    }

    function selectWord(index) {
        currentWordIndex = index;
        const word = wordData[index];
        currentDirection = word.direction;

        highlightWord(index);

        // Focus first empty cell of the word, or first cell if all full
        let firstEmpty = null;
        let startCell = null;

        const letters = word.answer.split('');
        for(let i=0; i<letters.length; i++) {
            let r = word.row + (word.direction === 'down' ? i : 0);
            let c = word.col + (word.direction === 'across' ? i : 0);
            if (!startCell) startCell = gridState[r][c].input;
            if (gridState[r][c].input.value === '') {
                firstEmpty = gridState[r][c].input;
                break;
            }
        }

        if (firstEmpty) firstEmpty.focus();
        else if (startCell) startCell.focus();
    }

    function highlightWord(index) {
        // Clear all highlights
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('highlighted'));
        document.querySelectorAll('.clue-item').forEach(c => c.classList.remove('selected'));

        // Highlight Board
        const word = wordData[index];
        const letters = word.answer.split('');
        letters.forEach((_, i) => {
            let r = word.row + (word.direction === 'down' ? i : 0);
            let c = word.col + (word.direction === 'across' ? i : 0);
            if(gridState[r][c].dom) {
                gridState[r][c].dom.classList.add('highlighted');
            }
        });

        // Highlight Clue
        const clueEl = document.getElementById(`clue-${index}`);
        if (clueEl) {
            clueEl.classList.add('selected');
            clueEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    function handleInput(e) {
        const val = e.target.value;
        if (val) {
            // Move to next cell
            moveFocus(1);
        }
    }

    function handleKeyDown(e) {
        if (e.key === 'Backspace') {
            if (e.target.value === '') {
                moveFocus(-1); // Move back if empty
            } else {
                e.target.value = ''; // Just clear if not empty
            }
        } else if (e.key === 'ArrowRight') {
            navigateGrid(0, 1);
        } else if (e.key === 'ArrowLeft') {
            navigateGrid(0, -1);
        } else if (e.key === 'ArrowDown') {
            navigateGrid(1, 0);
        } else if (e.key === 'ArrowUp') {
            navigateGrid(-1, 0);
        }
    }

    function navigateGrid(rowDir, colDir) {
        const currentInput = document.activeElement;
        const r = parseInt(currentInput.dataset.row);
        const c = parseInt(currentInput.dataset.col);
        
        let nextR = r + rowDir;
        let nextC = c + colDir;

        // Try to find a cell in that direction
        if (gridState[nextR] && gridState[nextR][nextC]) {
            gridState[nextR][nextC].input.focus();
        }
    }

    function moveFocus(step) {
        if (currentWordIndex === null) return;
        const word = wordData[currentWordIndex];
        const currentInput = document.activeElement;
        const r = parseInt(currentInput.dataset.row);
        const c = parseInt(currentInput.dataset.col);

        // Find current position index in the word
        // This is a bit tricky if overlap, so we calculate based on coordinates
        let charIndex = -1;
        if (word.direction === 'across') {
            charIndex = c - word.col;
        } else {
            charIndex = r - word.row;
        }

        const nextIndex = charIndex + step;
        if (nextIndex >= 0 && nextIndex < word.answer.length) {
            let nextR = word.row + (word.direction === 'down' ? nextIndex : 0);
            let nextC = word.col + (word.direction === 'across' ? nextIndex : 0);
            gridState[nextR][nextC].input.focus();
        }
    }

    function checkPuzzle() {
        let correctCount = 0;
        let totalWords = wordData.length;
        let allCorrect = true;

        // Clear previous animations
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('correct-animation'));

        wordData.forEach((word, index) => {
            let isWordCorrect = true;
            const letters = word.answer.split('');
            
            // Check letters
            letters.forEach((char, i) => {
                let r = word.row + (word.direction === 'down' ? i : 0);
                let c = word.col + (word.direction === 'across' ? i : 0);
                const inputVal = gridState[r][c].input.value.toUpperCase();
                if (inputVal !== char) {
                    isWordCorrect = false;
                    allCorrect = false;
                }
            });

            const clueEl = document.getElementById(`clue-${index}`);
            if (isWordCorrect) {
                clueEl.classList.add('solved');
                
                // Add animation to cells
                letters.forEach((_, i) => {
                    let r = word.row + (word.direction === 'down' ? i : 0);
                    let c = word.col + (word.direction === 'across' ? i : 0);
                    gridState[r][c].dom.classList.add('correct-animation');
                });
            } else {
                clueEl.classList.remove('solved');
            }
        });

        if (allCorrect) {
            createConfetti();
            document.getElementById('victoryModal').style.display = 'flex';
        }
    }

    function resetPuzzle() {
        document.querySelectorAll('input').forEach(input => input.value = '');
        document.querySelectorAll('.clue-item').forEach(el => el.classList.remove('solved'));
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('correct-animation'));
        selectWord(0); // Select first word
    }

    function closeModal() {
        document.getElementById('victoryModal').style.display = 'none';
        resetPuzzle();
    }

    function createConfetti() {
        for(let i=0; i<50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    }

    // Initialize
    initGrid();

</script>
</body>
</html>
