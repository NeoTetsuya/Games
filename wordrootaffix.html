<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Word Roots Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .screen.active {
            display: block;
        }
        .timer-bar-inner {
            transition: width 1s linear;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-bounce-quick {
            animation: bounce 0.5s ease-in-out;
        }
        .animate-shake-quick {
            animation: shake 0.5s ease-in-out;
        }
        .score-update {
            animation: score-pop 0.5s ease-out;
        }
        @keyframes score-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #4f46e5; }
            100% { transform: scale(1); color: inherit; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">

        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active bg-white p-8 rounded-2xl shadow-lg text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Word Roots Challenge</h1>
            <p class="text-gray-600 mb-6">Paste your list of students below (one name per line). You can add up to 14 players.</p>
            <textarea id="player-list-textarea" class="w-full h-40 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 mb-6" placeholder="Alice&#10;Bob&#10;Charlie"></textarea>
            <button id="set-players-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">Set & Randomize Players</button>
        </div>

        <!-- Player Order Screen -->
        <div id="order-screen" class="screen bg-white p-8 rounded-2xl shadow-lg text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Player Order</h1>
            <p class="text-gray-600 mb-6">The game will proceed in the following randomized order:</p>
            <div id="player-order-list" class="space-y-2 mb-8 text-left max-w-md mx-auto">
                <!-- Player order will be displayed here -->
            </div>
            <button id="start-game-btn" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-green-700 transition-transform transform hover:scale-105">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="bg-white p-6 md:p-10 rounded-2xl shadow-2xl">
                <!-- Game Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <p class="text-sm text-gray-500">Current Player</p>
                        <h2 id="current-player-name" class="text-2xl font-bold text-indigo-600"></h2>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Score</p>
                        <p id="current-score" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                     <div>
                        <p class="text-sm text-gray-500">Question</p>
                        <p id="question-counter" class="text-2xl font-bold text-gray-900">1 / 20</p>
                    </div>
                </div>

                <!-- Timer -->
                <div class="mb-6">
                    <div id="timer-bar" class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div id="timer-bar-inner" class="bg-green-500 h-4 rounded-full"></div>
                    </div>
                </div>
                
                <!-- Question Area -->
                <div id="question-container" class="bg-gray-50 p-8 rounded-lg min-h-[200px] flex items-center justify-center text-center mb-8">
                    <p id="question-text" class="text-2xl md:text-3xl font-semibold text-gray-800"></p>
                </div>

                <!-- Teacher Controls -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button id="correct-btn" class="bg-green-500 text-white font-bold py-4 rounded-lg text-xl hover:bg-green-600 transition-transform transform hover:scale-105">Correct</button>
                    <button id="incorrect-btn" class="bg-red-500 text-white font-bold py-4 rounded-lg text-xl hover:bg-red-600 transition-transform transform hover:scale-105">Incorrect</button>
                </div>
            </div>
        </div>
        
        <!-- Scoreboard Screen -->
        <div id="scoreboard-screen" class="screen bg-white p-8 rounded-2xl shadow-lg text-center">
             <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6">Final Scores</h1>
             <div id="final-scores" class="space-y-3 mb-8">
                 <!-- Final scores will be displayed here -->
             </div>
             <button id="play-again-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">Play Again</button>
        </div>

    </div>

    <script>
        // DOM Elements
        const screens = {
            setup: document.getElementById('setup-screen'),
            order: document.getElementById('order-screen'),
            game: document.getElementById('game-screen'),
            scoreboard: document.getElementById('scoreboard-screen')
        };
        const playerListTextarea = document.getElementById('player-list-textarea');
        const setPlayersBtn = document.getElementById('set-players-btn');
        const playerOrderList = document.getElementById('player-order-list');
        const startGameBtn = document.getElementById('start-game-btn');
        const currentPlayerNameEl = document.getElementById('current-player-name');
        const currentScoreEl = document.getElementById('current-score');
        const questionCounterEl = document.getElementById('question-counter');
        const questionContainer = document.getElementById('question-container');
        const questionTextEl = document.getElementById('question-text');
        const timerBarInner = document.getElementById('timer-bar-inner');
        const correctBtn = document.getElementById('correct-btn');
        const incorrectBtn = document.getElementById('incorrect-btn');
        const finalScoresContainer = document.getElementById('final-scores');
        const playAgainBtn = document.getElementById('play-again-btn');

        // Game State
        let players = [];
        let currentPlayerIndex = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timerInterval;
        const QUESTIONS_PER_PLAYER = 20;
        const TIME_PER_QUESTION = 10;
        
        // --- Sound Effects ---
        let soundsReady = false;
        let synth, correctSound, incorrectSound, tickSound;

        function setupSounds() {
            if (soundsReady) return;
            Tone.start();
            synth = new Tone.Synth().toDestination();
            correctSound = () => { synth.triggerAttackRelease("C5", "8n"); };
            incorrectSound = () => { synth.triggerAttackRelease("C3", "8n"); };
            tickSound = new Tone.MembraneSynth().toDestination();
            tickSound.volume.value = -10;
            soundsReady = true;
        }
        document.body.addEventListener('click', setupSounds, { once: true });


        // --- Categorized Question Bank for Balanced Sets ---
        const questionBank = {
            listPrefix: [
                { prompt: 'List 3 words with the prefix "un-" (not)' },
                { prompt: 'List 3 words with the prefix "re-" (again)' },
                { prompt: 'List 3 words with the prefix "pre-" (before)' },
                { prompt: 'List 3 words with the prefix "dis-" (not/opposite)' },
                { prompt: 'List 3 words with the prefix "mis-" (wrongly)' },
            ],
            listSuffix: [
                { prompt: 'List 3 words with the suffix "-able" (can be done)' },
                { prompt: 'List 3 words with the suffix "-ful" (full of)' },
                { prompt: 'List 3 words with the suffix "-less" (without)' },
                { prompt: 'List 3 words with the suffix "-er" or "-or" (a person who does something)' },
                { prompt: 'List 3 words with the suffix "-ness" (state of being)' },
            ],
            listRoot: [
                { prompt: 'List 2 words with the root "port" (to carry)' },
                { prompt: 'List 2 words with the root "spect" (to see)' },
                { prompt: 'List 2 words with the root "bio" (life)' },
                { prompt: 'List 2 words with the root "graph" (to write)' },
                { prompt: 'List 2 words with the root "phon" (sound)' },
            ],
            identifyPOS: [
                { prompt: 'Identify the parts of speech of: generalize, biology' },
                { prompt: 'Identify the parts of speech of: beautiful, quickly' },
                { prompt: 'Identify the parts of speech of: communication, national' },
                { prompt: 'Identify the parts of speech of: joyous, purify' },
                { prompt: 'Identify the parts of speech of: actor, portable' },
                { prompt: 'Identify the parts of speech of: enrich, sadness' },
                { prompt: 'Identify the parts of speech of: automatic, inspect' },
                { prompt: 'Identify the parts of speech of: transport, illegal' },
            ],
        };

        // --- Utility Functions ---
        function switchScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- Setup Logic ---
        function updateSetPlayersButtonState() {
            const names = playerListTextarea.value.trim().split('\n').filter(name => name.trim() !== '');
            setPlayersBtn.disabled = names.length === 0;
        }

        function setAndRandomizePlayers() {
            let names = playerListTextarea.value.trim().split('\n')
                .map(name => name.trim())
                .filter(name => name !== '');

            if (names.length === 0 || names.length > 14) {
                // Simple validation, can be improved with a message
                return;
            }

            shuffleArray(names);

            players = names.map(name => ({ name: name, score: 0, questions: [] }));

            generateBalancedQuestionSets();

            displayPlayerOrder();
            switchScreen('order');
        }
        
        function generateBalancedQuestionSets() {
            // We need 20 questions total. 4 categories means 5 questions from each.
            const questionsPerCategory = QUESTIONS_PER_PLAYER / Object.keys(questionBank).length;

            players.forEach(player => {
                let questionSet = [];
                for (const category in questionBank) {
                    const shuffledCategory = shuffleArray([...questionBank[category]]);
                    questionSet.push(...shuffledCategory.slice(0, questionsPerCategory));
                }
                player.questions = shuffleArray(questionSet); // Shuffle the final mixed set
            });
        }

        function displayPlayerOrder() {
            playerOrderList.innerHTML = '';
            players.forEach((player, index) => {
                const orderItem = document.createElement('div');
                orderItem.className = 'bg-gray-100 p-3 rounded-lg flex items-center';
                orderItem.innerHTML = `<span class="font-bold text-indigo-600 mr-4">${index + 1}.</span> ${player.name}`;
                playerOrderList.appendChild(orderItem);
            });
        }

        // --- Game Logic ---
        function startGame() {
            if (players.length === 0) return;
            currentPlayerIndex = 0;
            currentQuestionIndex = 0;
            switchScreen('game');
            loadPlayerTurn();
        }

        function loadPlayerTurn() {
            if (currentPlayerIndex >= players.length) {
                endGame();
                return;
            }
            const player = players[currentPlayerIndex];
            currentPlayerNameEl.textContent = player.name;
            currentScoreEl.textContent = player.score;
            currentQuestionIndex = 0;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= QUESTIONS_PER_PLAYER) {
                currentPlayerIndex++;
                loadPlayerTurn();
                return;
            }
            
            const player = players[currentPlayerIndex];
            const question = player.questions[currentQuestionIndex];
            
            questionTextEl.style.animation = 'none';
            questionTextEl.offsetHeight; // Trigger reflow
            questionTextEl.style.animation = 'fadeIn 0.5s';
            questionTextEl.textContent = question.prompt;

            questionCounterEl.textContent = `${currentQuestionIndex + 1} / ${QUESTIONS_PER_PLAYER}`;
            currentScoreEl.textContent = player.score;
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timer = TIME_PER_QUESTION;
            timerBarInner.style.width = '100%';
            timerBarInner.classList.remove('bg-red-500', 'bg-yellow-500');
            timerBarInner.classList.add('bg-green-500');

            timerInterval = setInterval(() => {
                timer--;
                if (soundsReady && timer < 5 && timer > 0) {
                    tickSound.triggerAttackRelease("C1", "8n", Tone.now());
                }
                const widthPercentage = (timer / TIME_PER_QUESTION) * 100;
                timerBarInner.style.width = `${widthPercentage}%`;

                if (widthPercentage <= 50 && widthPercentage > 25) {
                    timerBarInner.classList.remove('bg-green-500');
                    timerBarInner.classList.add('bg-yellow-500');
                } else if (widthPercentage <= 25) {
                    timerBarInner.classList.remove('bg-yellow-500');
                    timerBarInner.classList.add('bg-red-500');
                }

                if (timer <= 0) {
                    handleAnswer(false); 
                }
            }, 1000);
        }

        function handleAnswer(isCorrect) {
            clearInterval(timerInterval);
            questionContainer.classList.remove('animate-bounce-quick', 'animate-shake-quick');

            if (isCorrect) {
                if(soundsReady) correctSound();
                players[currentPlayerIndex].score++;
                currentScoreEl.textContent = players[currentPlayerIndex].score;
                currentScoreEl.classList.add('score-update');
                questionContainer.classList.add('animate-bounce-quick');
            } else {
                if(soundsReady) incorrectSound();
                questionContainer.classList.add('animate-shake-quick');
            }
            
            correctBtn.disabled = true;
            incorrectBtn.disabled = true;

            setTimeout(() => {
                currentQuestionIndex++;
                questionContainer.classList.remove('animate-bounce-quick', 'animate-shake-quick');
                currentScoreEl.classList.remove('score-update');
                correctBtn.disabled = false;
                incorrectBtn.disabled = false;
                loadQuestion();
            }, 1000);
        }

        function endGame() {
            players.sort((a, b) => b.score - a.score);

            finalScoresContainer.innerHTML = '';
            players.forEach((player, index) => {
                const scoreHTML = `
                    <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                        <p class="text-lg font-semibold">${index + 1}. ${player.name}</p>
                        <p class="text-lg font-bold text-indigo-600">${player.score} / ${QUESTIONS_PER_PLAYER}</p>
                    </div>
                `;
                finalScoresContainer.insertAdjacentHTML('beforeend', scoreHTML);
            });
            switchScreen('scoreboard');
        }

        function resetGame() {
            playerListTextarea.value = '';
            updateSetPlayersButtonState();
            switchScreen('setup');
        }

        // --- Event Listeners ---
        playerListTextarea.addEventListener('input', updateSetPlayersButtonState);
        setPlayersBtn.addEventListener('click', setAndRandomizePlayers);
        startGameBtn.addEventListener('click', startGame);
        correctBtn.addEventListener('click', () => handleAnswer(true));
        incorrectBtn.addEventListener('click', () => handleAnswer(false));
        playAgainBtn.addEventListener('click', resetGame);

        // --- Initial Setup ---
        updateSetPlayersButtonState();
    </script>
</body>
</html>
